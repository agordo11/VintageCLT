<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vintage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f7f7;
        }
        .header-text {
            font-family: 'Playfair Display', serif;
            color: #2c2c2c;
            font-weight: 700;
            font-size: 36px;
            margin-top: 60px;
            margin-bottom: 40px;
        }
        .video-container {
            display: flex;
            justify-content: center;
        }
        #video {
            border: 5px solid #2c2c2c;
            border-radius: 5px;
        }
    </style>
</head>

<body onload="startVideo()">
    <div class="container">
        <div class="row">
            <h1 class="header-text text-center w-100">The Vintage - QR Code Scanner</h1>
            <div class="video-container w-100">
                <video id="video" autoplay></video>
            </div>
        </div>
    </div>
    <div class="modal fade" id="qrModal" tabindex="-1" role="dialog" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">QR Code Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="qrInfo"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="{{ url_for('static', filename='scan.js') }}"></script>
</html>
